---
- hosts: docker
  become: True
  tasks:
    - name: Enable EPEL Repository on CentOS 7
      yum:
        name: epel-release
        state: latest
      become: True
      when: ansible_facts['os_family'] == 'RedHat' and ansible_facts['distribution_major_version'] == '7'
    
    - name: Install epel-release
      yum:
        name: epel-release
        state: present
        
    - name: Install python pip
      yum:
        name: python-pip
        state: present
        
    - name: Install docker
      yum:
        name: docker-ce
        state: present
        
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
        
    - name: Start the container
      docker_container:
        name: hello_world
        image: "bhanumannuru/hello-world:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
